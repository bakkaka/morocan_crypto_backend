# config/packages/api_platform.yaml
api_platform:
    title: 'Moroccan Crypto API'
    version: '1.0.0'
    enable_docs: true
    
    # DÉSACTIVEZ l'eager loading problématique
    eager_loading:
        enabled: false  # ← DÉSACTIVEZ
    
    # Formats supportés
    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        html: ['text/html']
    
    # Pour les operations spécifiques
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true