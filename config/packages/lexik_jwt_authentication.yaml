lexik_jwt_authentication:
    secret_key: '%env(resolve:JWT_SECRET_KEY)%'
    public_key: '%env(resolve:JWT_PUBLIC_KEY)%'
    pass_phrase: '%env(JWT_PASSPHRASE)%'
    
    # ⭐ IMPORTANT: Configuration du token
    token_ttl: 3600  # 1 heure
    
    # ⭐ Configuration du user identity field
    user_identity_field: email  # ou 'username' selon votre entité
    
    # ⭐ Ajoutez ces lignes
    token_extractors:
        authorization_header:
            enabled: true
            prefix: Bearer
            name: Authorization
        
        cookie:
            enabled: false
        
        query_parameter:
            enabled: false
            name: bearer