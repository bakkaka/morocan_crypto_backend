# config/packages/security.yaml
security:
    # ⭐⭐ DÉSACTIVEZ TOUS LES FIREWALLS ⭐⭐
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            # ⭐⭐ DÉSACTIVÉ - PAS DE SECURITY ⭐⭐
            security: false

    # ⭐⭐ VIDER L'ACCESS CONTROL ⭐⭐
    access_control: []
    
    # Gardez le reste pour plus tard
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email