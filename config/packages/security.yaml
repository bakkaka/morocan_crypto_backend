security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ⭐ CORRECTION : pattern doit correspondre à check_path
        login:
            pattern: ^/api/login_check  # ⭐ CHANGÉ DE ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        # Routes PUBLIQUES
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/health, roles: PUBLIC_ACCESS }
        - { path: ^/api$, roles: PUBLIC_ACCESS }
        - { path: ^/api/users$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/ads$, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/currencies, methods: [GET], roles: PUBLIC_ACCESS }
        
        # Routes PROTÉGÉES
        - { path: ^/api/users/me, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/transactions, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/wallet, roles: IS_AUTHENTICATED_FULLY }
        
        # Par défaut : tout le reste de /api nécessite authentification
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }