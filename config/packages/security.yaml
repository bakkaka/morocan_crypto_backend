# config/packages/security.yaml
security:
    enable_authenticator_manager: true
    
    # ⭐⭐ CE BLOC EST CRITIQUE - AJOUTEZ-LE
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false
    
    # VOTRE CODE EXISTANT CI-DESSOUS...
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            # ⭐ AJOUTEZ CE POUR DÉSACTIVER LA SÉCURITÉ SUR LOGIN
            security: false

        # ⭐⭐ MODIFIEZ LE FIREWALL 'api' COMME CE CI :
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            # CRITIQUE : Autoriser l'accès anonyme
            lazy: true
            security: false  # ⭐ DÉSACTIVE LA SÉCURITÉ TEMPORAIREMENT

    # ⭐⭐ MODIFIEZ VOTRE access_control COMME CE CI :
    access_control:
        # D'ABORD les routes PUBLIQUES
        - { path: ^/api$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/health, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        
        # Ensuite les routes protégées
        - { path: ^/api/users$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/ads$, methods: [GET], roles: PUBLIC_ACCESS }
        
        # Par défaut : tout le reste nécessite authentification
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }